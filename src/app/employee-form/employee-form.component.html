<div class="btn-group">
  <div class="btn-group">
    <label class="btn btn-primary" tabindex="0" role="button" (click)="NewModal(template)">Add Employee</label>
  </div>
</div>
<div class="row" *ngIf="allUsers.length">
  <div class="col-3 mb-3" *ngFor="let user of allUsers">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
           {{ user.name }} <span class="text-muted"> {{ user.username }}</span>
        </h5>
        <div class="card-text">
          <h6>{{ user.company.name }}</h6>
          <p> {{ user.company.catchPhrase }}</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: {{ user.id }}</li>
            <li class="list-group-item">PHONE: {{ user.phone }}</li>
            <li class="list-group-item">EMAIL: {{ user.email }}</li>
            <li class="list-group-item">WEBSITE: {{ user.website }}</li>
          </ul>
        </div>
        <button
          (click)="openModal(template,user)"
          type="button"
          class="btn btn-primary"
        >
          EDIT USER
        </button>
        <button
          (click)="deleteUser(user)"
          type="button"
          class="delete-icon"
        >
          DELETE USER
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Employee Details</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label for="name">Name</label>
    <div class="input-group mb-3">
      <input [(ngModel)]="Name" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <label for="name">User Name</label>
    <div class="input-group mb-3">
      <input [(ngModel)]="UserName" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <label for="name">Company Name</label>
    <div class="input-group mb-3">
      <input [(ngModel)]="CompanyName" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <label for="name">Company Catch Phrase</label>
    <div class="input-group mb-3">
      <input [(ngModel)]="CompanyCatchPhrase" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <label for="name">Phone</label>
    <div class="input-group mb-3">
      <input [(ngModel)]="Phone" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <label for="name">Email</label>
    <div class="input-group mb-3">
      <input [(ngModel)]="Email" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <label for="name">Website</label>
    <div class="input-group mb-3">
      <input [(ngModel)]="Website" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
    <button type="submit" [disabled]="!Name" class="btn btn-primary" (click)="AddOrUpdateUser()">Save</button>
   </div>
</ng-template>
