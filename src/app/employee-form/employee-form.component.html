<div class="row" *ngIf="allUsers.length">
  <div class="col-3 mb-3" *ngFor="let user of allUsers">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          {{ user.name }} <span class="text-muted"> ({{ user.username }})</span>
        </h5>
        <div class="card-text">
          <h6>{{ user.company.name }}</h6>
          <p>{{ user.company.catchPhrase }}</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">PHONE: {{ user.phone }}</li>
            <li class="list-group-item">EMAIL: {{ user.email }}</li>
            <li class="list-group-item">WEBSITE: {{ user.website }}</li>
          </ul>
        </div>
        <button
          (click)="openModal(template)"
          type="button"
          class="btn btn-primary"
        >
          EDIT USER
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
